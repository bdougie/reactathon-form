{{ partial "header" . }}

<div class="ui container" style="padding: 10px; max-width: 370px">
  <h1 class="title">Enter your info to win</h1>

  <form class="user-content-submission form" name="something" action="thank-you"
    method="post" netlify>
    <div class="input-group">
      <input type="text" name="email" class="boxed-input light-shadow utility-input" placeholder="Email"
      autofocus></input>
      <br />
      <input type="text" name="github" class="utility-input" placeholder="GitHub Username"></input>
      <br />
      <input type="text" name="twitter" class="utility-input" placeholder="Twitter Handle"></input>
      <br />
      <br />
      <select name="topic" class="problem">
        <option value="" disabled="" selected="">Select a Topic</option>
        <option class="option" name="featureOption" value="Domain/DNS issue">Domain/DNS issue</option>
        <option class="option" name="featureOption" value="SSL issue">SSL issue</option>
        <option class="option" name="featureOption" value="Billing issue">Billing issue</option>
        <option class="option" name="featureOption" value="Pricing">Pricing</option>
        <option class="option" name="featureOption" value="Feature">Feature</option>
        <option class="option" name="featureOption" value="Enterprise/ Reseller">Enterprise/ Reseller</option>
        <option class="option" name="featureOption" value="Other">Other</option>
      </select>

      <br />
      <br />
      <input type="submit" href="#" class="button-pop-primary"></input>
    </div>
  </form>
</div>

{{ partial "footer" . }}
